<body>

    <script>
        let a = prompt("a sonni kiriting")
        let b = prompt("b sonni kiriting")
        let sum = 0;

        if (a <= b) {
            for (let i = a; i <= b; i++) {
                sum += 1;
                console.log(i)
            }
            console.log("bu son sonlarning nechtaligi aytib beradi " + sum)
        } else {
            alert("Eslatma: a son b sondan katta bol'ish kerak emas")
        }
    </script>
