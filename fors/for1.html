<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for1</title>
</head>

<body>

    <script>
        let k = prompt("k sonni kiriting")
        let n = prompt("n sonni kiriting")
        let sum = 0;

        for (let i = 1; i <= n; i++) {
            if (k <= n) {
                sum += k;
                console.log(k)
            } else if (k >= n) {
                sum += n;
                console.log(n)
            }
        }
    </script>

</body>

</html>
